apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
  namespace: vote4drc-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - dwitech-vps.de
    secretName: quickstart-example-tls
  rules:
  - host: dwitech-vps.de
    http:
      paths:
      - path: /
        backend:
          serviceName: kuard
          servicePort: 80